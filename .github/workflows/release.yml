on:
  push:
    tags:
      - "v*"

name: Create Release

jobs:
  create-github-release:
    name: Create GitHub Release
    runs-on: [Windows, x64]
    permissions:
      contents: write
    steps:
      - name: Create Release
        run: gh release create ${{ github.ref }} --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
  publish-to-psgallery:
    name: Publish to PSGallery
    runs-on: [Windows, x64]
    steps:
      - name: Publish to PSGallery
        run: Publish-Module -Path $($GITHUB_WORKSPACE)\src\TcPrjMgmt -NuGetApiKey ${{ github.PSGALLERY_API_KEY }}
    
