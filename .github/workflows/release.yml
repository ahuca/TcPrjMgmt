name: Release

on:
  workflow_dispatch:

env:
  GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}

jobs:
  release-to-github:
    name: Release to Github
    permissions:
      contents: write
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Check out source
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Setup Git
        run: |
          git config user.name 'Giang Nguyen'
          git config user.email 'nhgiangvt117@gmail.com'

      - name: Run semantic release
        run: |
          npm ci
          npx semantic-release

  release-to-psgallery:
    name: Publish to PSGallery
    needs: release-to-github
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Publish to PSGallery
        shell: pwsh
        run: Publish-Module -Path "${{ github.workspace }}/src/TcPrjMgmt" -NuGetApiKey ${{ secrets.PSGALLERY_API_KEY }}
